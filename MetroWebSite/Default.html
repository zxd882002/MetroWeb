<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style/StyleSheet.css" />
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/16.7.3/jcanvas.min.js"></script>
    <script type="text/javascript" src="script/AjaxHelper.js"></script>
    <script type="text/javascript" src="script/MetroWebWcfClient.js"></script>
    <script type="text/javascript" src="script/MetroPainter.js"></script>
    <script tyep="text/javascript" src="script/ContextPanelUpdator.js"></script>
    <script tyep="text/javascript" src="script/CalculateToolTipUpdater.js"></script>
    <script type="text/javascript" src="script/DefaultController.js"></script>
    <script type="text/javascript" src="script/MetroWeb.js"></script>
</head>

<body>
    <div class="header">
        <span class="title">上海地铁图</span>
    </div>
    <div class="canvasContainer">
        <canvas class="canvasClass" id="metroCanvas"></canvas>
    </div>
    <div class="contextPannel">
        <div class="stationInfo">
            <div class="stationInfoHeader">
                <span class="stationName"></span>
                <span class="closeButton">关闭</span>
            </div>
            <div class="stationInfoContainer"></div>
        </div>
        <div class="startEndSet">
            <span class="setStart">
                <img src="img\location-blue.png" class="setStartImage">
                <span class="setStartContent blue">设为起点</span>
            </span>
            <span class="setEnd">
                <img src="img\location-orange.png" class="setEndImage">
                <span class="setEndContent orange">设为终点</span>
            </span>
        </div>
    </div>
    <div class="calculateToolTip">
        <span class="calculate">计算最快路线</span>
        <span class="calculating">计算中,请稍等</span>
        <span class="calculated">计算完成</span>
    </div>
    <div class="footer">
        <span>This is footer</span>
    </div>
</body>

</html>
